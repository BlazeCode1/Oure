
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="appbar">
        <img src="assets/OURE.png" style="width: 90px;">
        <h1>OURE</h1>
    </div>
    <div class="container mt-5 pt-5">
        <h1 class="text-center">Movie App</h1>
        <div class="form-row mb-3">
            <div class="col">
                <input type="text" id="search-input" class="form-control" placeholder="Search for movies...">
            </div>
            <div class="col">
                <select id="type-filter" class="form-control">
                    <option value="">Select Type</option>
                    <option value="Movie">Movie</option>
                    <option value="TV Series">TV Series</option>
                </select>
            </div>
            <div class="col">
                <select id="genre-filter" class="form-control">
                    <option value="">Select Genre</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Action">Action</option>
                    <option value="Drama">Drama</option>
                </select>
            </div>
            <div class="col">
                <select id="rating-filter" class="form-control">
                    <option value="">Select Rating</option>
                    <option value="6">6+</option>
                    <option value="7">7+</option>
                    <option value="8">8+</option>
                    <option value="9">9+</option>
                </select>
            </div>
        </div>

        <div id="comedy-list" class="movie-grid"></div>
        <div id="action-list" class="movie-grid"></div>
        <div id="drama-list" class="movie-grid"></div>

       
        <div id="popup" class="popup" style="display: none;">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <div class="popup-left">
                    <img id="popup-img" src="" alt="Movie Image">
                </div>
                <div class="popup-right">
                    <h2 id="popup-title"></h2>
                    <p id="popup-type"></p>
                    <p id="popup-genre"></p>
                    <p id="popup-rating"></p>
                    <p id="popup-desc"></p>
                </div>
            </div>
        </div>

        <div id="movie-details" class="movie-details" style="display: none;">
            <h2 id="movie-title"></h2>
            <p id="movie-genre"></p>
            <p id="movie-duration"></p>
            <p id="movie-rating"></p>
            <p id="movie-type"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
